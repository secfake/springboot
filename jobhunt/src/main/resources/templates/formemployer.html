<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
</head>
<body>
<h1>Thêm nhà nhà tuyển dụng</h1>
<form action="#" th:action="@{/formemployer}" th:object="${employer}" method="post">
    <input type="text" placeholder="Name" th:field="*{name}"/><br><br>
    <input type="text" placeholder="Email" th:field="*{email}"/><br><br>
    <input type="text" placeholder="Phone" th:field="*{phone}"/><br><br>
    <button type="submit">Add Employer</button>
</form>
<div th:text="${result}"></div>
</body>
</html>
